<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Tac Toe Toe</title>
    <script src="https://use.fontawesome.com/d0e9be0862.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Poiret+One" rel="stylesheet">
    <link rel='stylesheet' href='/css/main.css'>
  </head>
  <body>
    <button title="Exit and Start a New Game" class="resetButton" type="button" name="button"><i class="fa fa-times" aria-hidden="true"></i></button>
    <h2 class="message">Welcome to Tic Tac Toe Tac Toe Toe</h2>
    <iframe class="waiting-gif" src="//giphy.com/embed/UxREcFThpSEqk" width="480" height="264" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    <button class="test-button" type="button" name="button">test</button>
    <section class="new-game">
      <button class="new-game-button" type="button" name="button">Start Game</button>
    </section>

    <section id="gameboard-display" class="gameboard"></section>

    <section id="gameboard-template" class="gameboard">

      <div class="XWinsTheGame">X</div>
      <div class="OWinsTheGame">O</div>
      <div class="CWinsTheGame">C</div>
      <section class="outer topLeft">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>
        <div class="inner bottomRight"></div>
      </section>
      <section class="outer topCenter">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>
        <div class="inner bottomRight"></div>
      </section>
      <section class="outer topRight">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>
        <div class="inner bottomRight"></div>
      </section>
      <section class="outer middleLeft">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>
        <div class="inner bottomRight"></div>
      </section>
      <section class="outer middleCenter">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>
        <div class="inner bottomRight"></div>
      </section>
      <section class="outer middleRight">
        <div class="XWins">X</div>
        <div class="OWins">O</div>
        <div class="CWins">C</div>
        <div class="inner topLeft"></div>
        <div class="inner topCenter"></div>
        <div class="inner topRight"></div>
        <div class="inner middleLeft"></div>
        <div class="inner middleCenter"></div>
        <div class="inner middleRight"></div>
        <div class="inner bottomLeft"></div>
        <div class="inner bottomCenter"></div>

        <div class="inner topLeft"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src='/js/main.js'></script>
